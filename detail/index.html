<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/jquery-slide-menu.css" type="text/css" />
  <link rel="icon" href="/logo.png"/>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="/js/encrypt.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/detail.js"></script>
  <title>MoviSnap | Your partner movies reference</title>
  
  <meta name="description" content="Your one-stop partner for every movies and tv shows search. Find anything related to movies and tv shows" />
  <meta name="keywords" content="movie, trailer, tvshow, synopsis" />
  <meta name="author" content="MoviSnap by Mikkel Septiano" />

  <meta property="og:title" content="MoviSnap | Your partner movies reference" />
  <meta property="og:description" content="One-stop partner every movie and tv show. Find anything related to movies and tv shows" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://findyourmovi.vercel.app/" />
  <meta property="og:image" content="/logo.png" />

  <meta name="twitter:card" content="One-stop partner for movies and tv shows search" />
  <meta name="twitter:title" content="MoviSnap" />
  <meta name="twitter:description" content="One-stop partner for movies and tv shows search" />
  <meta name="twitter:image" content="/logo.png" />
</head>
<body>
  <div data-title="MoviSnap | Movie Detail">
    <div data-role="content">
        <div class="relative text-[#121212] overflow-hidden rounded-xl shadow-lg [text-shadow:none]">
        <img id="item-bg" class="absolute inset-0 w-full h-full object-cover opacity-40 z-0"/>
        <div id="topSnackbar" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 text-white text-sm px-4 py-2 rounded-lg shadow-lg z-50">
        </div>
        <div class="relative z-10 p-6 md:p-10 backdrop-blur-sm">
          <header class="flex items-center gap-4 mb-6">
            <img id="item-poster" src="#" alt="Movie/TV Poster"
                class="w-24 h-36 object-cover rounded shadow-md md:w-40 md:h-60"/>
            <div>
              <div id="goToRealPage" 
                  class="text-sm text-[#121212] underline bg-[#6facd5] rounded-[8px] px-4 py-2 inline-flex items-center gap-2 mb-4">
                  <i class="fas fa-home"></i>
                  Open Website
              </div> 
              <div id="copyLink" 
                  class="text-sm text-[#121212] underline bg-[#f8fc04] rounded-[8px] px-4 py-2 inline-flex items-center gap-2 mb-4">
                  <i class="fas fa-copy"></i>
                  Copy Link
              </div> 
              <div class="flex items-center space-x-2">
                <h1 id="item-title" class="text-2xl md:text-3xl font-bold">N/A</h1>
                <span id="item-country-flag">N/A</span>
              </div>              
              <p class="text-sm text-[#121212]"><b>Release Date: </b><span id="item-release">N/A</span></p>
              <p class="text-sm text-[#121212]"><b>Rating: ‚≠ê</b><span id="item-rating">0</span></p>
              <p class="text-sm text-[#121212]"><span id="item-total-season"></span></p>
              <p class="text-sm text-[#121212]"><span id="item-total-episode"></span></p>
            </div>
          </header>

          <div class="overflow-x-auto whitespace-nowrap p-4">
            <ul id="item-images-alternate" class="flex gap-4">
            </ul>
          </div>

          <div id="genre-tags" class="flex flex-wrap gap-2 mb-4">
          </div>

          <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Overview</h2>
            <p id="item-overview" class="text-[#121212]">No overview is available</p>
          </section>

          <section class="mb-6 space-y-4 text-sm text-[#121212]">
            <div>
              <h2 class="text-xl font-semibold mb-1">Tagline</h2>
              <p id="item-tagline" class="italic text-[#121212]">-</p>
            </div>

            <div>
              <h2 class="text-xl font-semibold mb-2">Casts</h2>
              <ul id="item-casts" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 2xl:grid-cols-12 gap-2 justify-center">
              N/A
              </ul>
              <div id ="load-more-cast" class="m-5 hidden">
                <button id="btn-load-more-cast" class="bg-blue-600 hover:bg-blue-700 text-[#f8f8ff] font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 text-center">
                  See More Cast
                </button>
              </div>
            </div>

            <div>
              <h2 class="text-xl font-semibold mb-2">Production House</h2>
              <ul id="item-production" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-1 text-[#121212]">
                N/A
              </ul>
            </div>

            <div id = "section-revenue">
              <h2 class="text-xl font-semibold mb-1">Total Revenue</h2>
              <p id="item-revenue">$0</p>
            </div>

            <div>
              <h2 class="text-xl font-semibold mb-1">Available Language</h2>
              <p id="item-languages">-</p>
            </div>

            <div>
              <h2 class="text-xl font-semibold mb-1">Content Rating</h2>
              <span id="item-rating-age" class="inline-block px-3 py-1 bg-red-600 text-[#f8f8ff] text-xs font-bold rounded-full">
                -
              </span>
            </div>
          </section>

          <section class="mb-6 space-y-4 text-sm text-[#121212]">
            <div id = "section-videos" class = "hidden">
              <h2 class="text-xl font-semibold mb-1">Trailer Videos (Youtube)</h2>
              <div class="overflow-x-auto whitespace-nowrap pb-2">
                <ul id="item-videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pt-4 pb-4">>
                </ul>
              </div>
            </div>

            <div id = "section-season" class="hidden">
              <h2 class="text-xl font-semibold mb-1">Total Seasons</h2>
              <div class="overflow-x-auto whitespace-nowrap pt-4 pb-4">
                <ul id="item-season" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 2xl:grid-cols-12 gap-2 justify-center">
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
